<ng-container *ngIf="tokenSession === null; else loggedIn">



</ng-container>
<ng-template #loggedIn>

<app-navbar></app-navbar>
<app-carrousel></app-carrousel>
<div class="mt-3 card">
    <div class="row m-3">

        <div class="col-9">
            
            <h2 style="text-align: left; float: left;">Carrito de compra</h2>
            <h2 style="text-align: right; float: right;">{{ getLengthItemCart() | number }} Items</h2>
            <hr style="clear:both;">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">PRECIO</th>
                        <th scope="col">CANTIDAD</th>
                        <th scope="col">ACCIÃ“N</th>
                    </tr>
                </thead>
                <tbody class="font-bold">
                    <tr *ngFor="let product of productAdd">
                        <td>
                            <img class="small-flag" [src]="product.img_url" alt="">
                        </td>
                        <td>{{ product.nombre }}</td>
                        <td>{{ product.precio | number }}</td>
                        <td>{{ 1 | number }}</td>
                        <td>
                            <button 
                              (click)="deleteItemCart(product.nombre)"
                              class="btn btn-danger">
                                Eliminar
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <a routerLink="">
                <h6>Continuar Comprando</h6>
            </a>

        </div>
        <div class="col-3">
            <h2>Resumen</h2>
            <hr>
            <h6>SUBTOTAL ${{ getSubtotal() | number }} </h6>
            <hr>
            <h6>DESCUENTO ${{ 0 | number }}</h6>
            <hr>
            <h6>COSTO TOTAL ${{ getTotal() | number }}</h6>
            <hr>
            <div class="pt-2 text-center button-confirm">
            <ngx-paypal [config]="payPalConfig"></ngx-paypal>  
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>

</ng-template>
