<app-navbar></app-navbar>

<body>
  <!-- Section -->
  <div class="container bg-light" style="width: 100%;">
    <div class="row g-0 pt-4 pl-4 pr-4">
      <!-- col1 -->
      <div class="col-md-5">
        <!-- Carousel wrapper -->
        <div
          id="carouselBasicExample"
          class="carousel slide"
          data-mdb-ride="carousel"
        >
          <!-- Indicators -->
          <div class="carousel-indicators">
            <button
              type="button"
              data-mdb-target="#carouselBasicExample"
              data-mdb-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-mdb-target="#carouselBasicExample"
              data-mdb-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-mdb-target="#carouselBasicExample"
              data-mdb-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>

          <!-- Inner -->
          <div class="carousel-inner">
            <!-- Single item -->
            <div class="carousel-item active">
              <img
                src="../../../../assets/productos/PS5.png"
                class="d-block w-100"
                alt="..."
                style="height: 360px"
              />
            </div>

            <!-- Single item -->
            <div class="carousel-item">
              <img
                src="../../../../assets/productos/250px-PlayStation_5_and_DualSense_with_transparent_background.png"
                class="d-block w-100"
                alt="..."
                style="height: 360px"
              />
            </div>

            <!-- Single item -->
            <div class="carousel-item">
              <img
                src="../../../../assets/productos/PS5DigitalEdition.png"
                class="d-block w-100"
                alt="..."
                style="height: 360px"
              />
            </div>
          </div>
          <!-- Inner -->

          <!-- Controls -->
          <button
            class="carousel-control-prev"
            type="button"
            data-mdb-target="#carouselBasicExample"
            data-mdb-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-mdb-target="#carouselBasicExample"
            data-mdb-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- Carousel wrapper -->
      </div>

      <!-- col2 -->
      <div class="vertical-line col-md-7">
        <div class="card-body">
          <div class="row">
            <h5 class="card-title">
              <strong>Consola Sony Playstation 5</strong>
            </h5>
            <p class="text-muted">Sony Company</p>
          </div>
          <br />
          <p class="card-text">
            <strong>
              Consola hecha a mano por los mismisimos dioses del olimpo para el
              disfrute de todos los mortales que anoche comieron pescado y
              cantan alelimon alelimon el puente se ha caido
            </strong>
          </p>
          <br /><br />
          <div class="container">
            <form nz-form action="MongoDB" method="get">
              <div class="row">
                <div class="col-6">
                  <p style="margin: 0" class="text-muted">Cantidad</p>
                  <nz-select
                    ngModel="lucy"
                    nzAllowClear
                    nzPlaceHolder="Cantidad"
                  >
                    <nz-option nzValue="1" nzLabel="1"></nz-option>
                    <nz-option nzValue="2" nzLabel="2"></nz-option>
                    <nz-option nzValue="3" nzLabel="3"></nz-option>
                    <nz-option nzValue="4" nzLabel="4"></nz-option>
                    <nz-option nzValue="5" nzLabel="5"></nz-option>
                  </nz-select>
                </div>
                <div class="col-6">
                  <p style="margin: 0" class="text-muted">Monto a pagar</p>
                  <input
                    style="width: 120px"
                    nz-input
                    placeholder="[{Cantidad}] * [{precioProducto}]"
                    [disabled]="true"
                  />
                </div>
              </div>

              <br /><br />
              <button
                type="button"
                class="btn col-12"
                data-mdb-ripple-color="dark"
              >
                Añadir a carrito
                <i style="padding-left: 10px" class="fas fa-shopping-cart"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <hr />

    <div class="row g0 pt-4">
      <div class="col-7">
        <nz-collapse nzGhost>
          <nz-collapse-panel
            *ngFor="let panel of panels"
            [nzHeader]="panel.name"
            [nzActive]="panel.active"
            [nzDisabled]="panel.disabled"
          >
           

            <ul>
              <li> {{panel.mainFeaturesP | json}}</li>
              <!-- arreglar ruta y colocar más li -->
            </ul>






          

          
          </nz-collapse-panel>
        </nz-collapse>
      </div>
    </div>
  </div>
</body>
