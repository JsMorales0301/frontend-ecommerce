<p>registro-usuario is working!</p>

<button nz-button nzType="primary" (click)="showModal()">
    <span >Crear una cuenta nueva</span>
  </button>
  <nz-modal
    [(nzVisible)]="isVisible"
    [nzTitle]="modalTitle"
    [nzFooter]=null
    (nzOnCancel)="handleCancel()"
    (nzOnOk)="handleOk()"
    [nzOkLoading]="isOkLoading"
  >
    <ng-template #modalTitle><h3  class="text-center" >REGISTRO</h3></ng-template>

 
  <form  *nzModalContent nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <!-- Username input -->
    <div class=" mb-4">
      <nz-input-group [nzPrefix]="prefixTemplateUser"  [nzSuffix]="suffixTemplateUserInfo">
        <input type="text" nz-input placeholder="Ingresa tu nombre de usuario" />
      </nz-input-group>
      <ng-template #prefixTemplateUser><i class="fas fa-user"></i></ng-template>
      <ng-template #suffixTemplateUserInfo><i class="fas fa-info-circle"></i></ng-template>
    </div>



      <!-- First Name input -->
    <div class="row">
      <div class=" col mb-4">
        <nz-input-group >
          <input type="text" nz-input placeholder="Nombres"/>
        </nz-input-group>
      </div>

      
      <!-- Surname input -->
      <div class="col mb-4">
        <nz-input-group >
          <input type="text" nz-input placeholder="Apellidos" />
        </nz-input-group>
      </div>
    </div>
  
      <!-- Identification -->
      <div class=" mb-4">
            <nz-form-control
              
              [nzValidateStatus]="validateForm.controls['identificationValid']"
              nzErrorTip="¡Por favor ingrese su tipo y número de docmuento!"
            >
              <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate">
                <ng-template #addOnBeforeTemplate>
                  <nz-select formControlName="idType" >
                    <nz-option nzLabel="Cc" nzValue="Cc"></nz-option>
                    <nz-option nzLabel="Ce" nzValue="Ce"></nz-option>
                    <nz-option nzLabel="Pa" nzValue="Pa"></nz-option>
                  </nz-select>
                </ng-template>
                <input formControlName="identificationValid" id="'identificationValid'" nz-input  placeholder="Número de documento" nzFor="identificationValid" type="number"/>
              </nz-input-group>
            </nz-form-control>
      </div>

       <!-- Email -->
       <div class=" mb-4">
        <nz-input-group [nzPrefix]="prefixTemplateEmail">
          <input type="email" nz-input placeholder="Correo electrónico" />
        </nz-input-group>
        <ng-template #prefixTemplateEmail><i class="fas fa-envelope"></i></ng-template>
      </div>

    <!-- Password input -->
    <nz-input-group [nzSuffix]="suffixTemplate" [nzPrefix]="prefixTemplateUserLock">
      <input
        [type]="passwordVisible ? 'text' : 'password'"
        nz-input
        placeholder="Ingresa tu contraseña"
 
      />
    </nz-input-group>
    <ng-template #prefixTemplateUserLock><i class="fas fa-key"></i></ng-template>
    <ng-template #suffixTemplate>
      <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
    </ng-template>

    <br><br>
  

 
  
    <!-- Submit button -->
    <button nz-button nzType="primary" type="submit" [nzLoading]="isOkLoading " class="btn btn-primary btn-block mb-4" (click)="handleOk()">Registrarme</button>

  
    <!-- Register buttons -->
    <div class="text-center">
      <p>O regístrate con:</p>
      <button type="button" class="btn btn-primary btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>
  
      <button type="button" class="btn btn-primary btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>
  
      <button type="button" class="btn btn-primary btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>
  
      <button type="button" class="btn btn-primary btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div>
    
  </form>
  
  </nz-modal>
