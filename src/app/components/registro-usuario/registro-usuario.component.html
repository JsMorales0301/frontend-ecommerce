<body>
    
    <div class="card text-center position-absolute top-50 start-50 translate-middle" >
            <img
            src="../../../assets/login/356-3562377_personal-user.png"
            class="card-img-top"
            alt="..."
          />
    
     
      <form class="card-body" [formGroup]="validateForm" (ngSubmit)="submitForm()" >
       

        <!-- Username input -->
        <div class=" mb-4">
          <nz-form-control
                  
          [nzValidateStatus]="validateForm.controls['usernameValid']"
          nzErrorTip="¡Ingresa tu nombre de usuario!"
        >
          <nz-input-group [nzPrefix]="prefixTemplateUser"  [nzSuffix]="suffixTemplateUserInfo">
            <input type="text" nz-input placeholder="Ingresa tu nombre de usuario"  formControlName = "username"
            nzValue = "testing.username" id='usernameValid' nzFor='usernameValid' />
          </nz-input-group>
          <ng-template #prefixTemplateUser><i class="fas fa-user"></i></ng-template>
          <ng-template #suffixTemplateUserInfo><i class="fas fa-info-circle"></i></ng-template>
        </nz-form-control>
        </div>

    
          <!-- First Name input -->
        <div class="row">
          <div class=" col mb-4">
            <nz-form-control
                  
            [nzValidateStatus]="validateForm.controls['nameValid']"
            nzErrorTip="¿Cómo te llamas?"
          >
            <nz-input-group >
              <input type="text" nz-input placeholder="Nombres" formControlName = "name" id="nameValid" nzFor ='nameValid'
              />
            </nz-input-group>
            </nz-form-control>
          </div>
    
          
          <!-- Surname input -->
          <div class="col mb-4">
            <nz-form-control
                  
            [nzValidateStatus]="validateForm.controls['surnameValid']"
            nzErrorTip="¡¿Cual es tu apellido?!"
          >
            <nz-input-group >
              <input type="text" nz-input placeholder="Apellidos" formControlName = "lastName" id="surnameValid" nzFor ='surnameValid'
               />
            </nz-input-group>
            </nz-form-control>
          </div>
        </div>
      
          <!-- Identification -->
          <div class=" mb-4">
                <nz-form-control
                  
                  [nzValidateStatus]="validateForm.controls['identificationValid']"
                  nzErrorTip="¡Por favor ingrese su tipo y número de docmuento!"
                >
                  <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate">
                    <ng-template #addOnBeforeTemplate>
                      <nz-select formControlName="idType" >
                        <nz-option nzLabel="Cc" nzValue="Cc"></nz-option>
                        <nz-option nzLabel="Ce" nzValue="Ce" ></nz-option>
                        <nz-option nzLabel="Pa" nzValue="Pa" ></nz-option>
                      </nz-select>
                    </ng-template>
                    <input formControlName="userDocument" id="'identificationValid'" nz-input  placeholder="Número de documento" nzFor="identificationValid" type="number"  />
                  </nz-input-group>
                </nz-form-control>
          </div>
    
           <!-- Email -->
           <div class=" mb-4">
            <nz-form-control
                  
            [nzValidateStatus]="validateForm.controls['emailValid']"
            nzErrorTip="¡Por favor ingresa una dirección de correo electrónico válida!"
          >
            <nz-input-group [nzPrefix]="prefixTemplateEmail">
              <input type="email" nz-input placeholder="Correo electrónico"  formControlName = "email"
              nzValue = "testing.email" id="emailValid" nzFor='emailValid'/>
            </nz-input-group>
            <ng-template #prefixTemplateEmail><i class="fas fa-envelope"></i></ng-template>
            </nz-form-control>
          </div>
    
        <!-- Password input -->
        <nz-form-control
                  
        [nzValidateStatus]="validateForm.controls['passwordValid']"
        nzErrorTip="¡Recuerda colocar tu contraseña!"
      >
        <nz-input-group [nzSuffix]="suffixTemplate" [nzPrefix]="prefixTemplateUserLock">
          <input
            [type]="passwordVisible ? 'text' : 'password'"
            nz-input
            placeholder="Ingresa tu contraseña"
            formControlName = "password"
            id="passwordValid"
            nzFor='passwordValid'
          />
        </nz-input-group>
        <ng-template #prefixTemplateUserLock><i class="fas fa-key"></i></ng-template>
        <ng-template #suffixTemplate>
          <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
        </ng-template>
        </nz-form-control>
    
        <br><br>
      
    
     
      
        <!-- Submit button -->
        <button nz-button nzType="primary" type="submit"  class="button-register btn btn-primary btn-block mb-4"  >Registrarme</button>
    
      
        <!-- Register buttons -->
        <!-- <div class="text-center">
          <p>O regístrate con:</p>
          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
      
          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
      
          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
      
          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div> -->

        <br>

        <div class="text-center">
            <p>¿Ya tienes una cuenta? <a routerLink="/login"> ¡Inicia Sesión!</a> </p>
        </div>
        
      </form>
      
    </div>

    
</body>
