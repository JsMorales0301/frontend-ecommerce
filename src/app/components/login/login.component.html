<body >

  <div class="card text-center position-absolute top-50 start-50 translate-middle" >
    <img
    src="../../../assets/login/356-3562377_personal-user.png"
    class="card-img-top"
    alt="..."
  />
  
  
  
   
    <form class="card-body" [formGroup]="validateForm" (ngSubmit)="submitForm()" >

      <!-- Username input -->
      <div class=" mb-4">
        <nz-form-control
                  
          [nzValidateStatus]="validateForm.controls['usernameValid']"
          nzErrorTip="¡Ingresa tu nombre de usuario!"
        >
        <nz-input-group [nzPrefix]="prefixTemplateUser">
          <input type="text" nz-input placeholder="Ingresa tu nombre de usuario" name="username" formControlName = "username"
          nzValue = "testing.username" id='usernameValid' nzFor='usernameValid' />
        </nz-input-group>
        <ng-template #prefixTemplateUser><i class="fas fa-user"></i></ng-template>
        </nz-form-control>
      </div>

    
      <!-- Password input -->
      <nz-form-control
                  
      [nzValidateStatus]="validateForm.controls['passwordValid']"
      nzErrorTip="¡Recuerda colocar tu contraseña!"
    >
      <nz-input-group [nzSuffix]="suffixTemplate" [nzPrefix]="prefixTemplateUserLock">
        <input
          [type]="passwordVisible ? 'text' : 'password'"
          nz-input
          placeholder="Password"
          formControlName = "password"
          id="passwordValid"
          nzFor='passwordValid'
        />
      </nz-input-group>
      <ng-template #prefixTemplateUserLock><i class="fas fa-key"></i></ng-template>
      <ng-template #suffixTemplate>
        <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
      </ng-template>
      </nz-form-control>
  
      <br><br>
    
      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="form2Example34"
              checked
            />
            <label class="form-check-label" for="form2Example34"> Recuérdame</label>
          </div>
        </div>
    
        <div class="col">
          <!-- Simple link -->
          <a href="#!">Olvidé mi contraseña</a>
        </div>
      </div>
    
      <!-- Submit button -->
      <button nz-button nzType="primary" type="submit" class="button-login btn btn-primary btn-block d-block mb-4" >Ingresar</button>
  
    
      <!-- Register buttons -->
      <div class="text-center">
        <p>¿No tienes cuenta?<a routerLink="/registro"> Registrarme</a></p>
        <!-- <p>o ingresa con:</p>

          <i class="fab fa-google"></i>
        </button>
    
        <button type="button" class="btn btn-primary btn-floating mx-1">
          <i class="fab fa-twitter"></i>
        </button>
    
        <button type="button" class="btn btn-primary btn-floating mx-1">
          <i class="fab fa-github"></i>
        </button> -->
      </div>
    </form>
    
    </div>
