
<button nz-button nzType="primary" (click)="showModal()">
    <span >Ingresar</span>
</button>
  <nz-modal
    [(nzVisible)]="isVisible"
    [nzTitle]="modalTitle"
    [nzFooter]=null
    (nzOnCancel)="handleCancel()"
    (nzOnOk)="handleOk()"
    [nzOkLoading]="isOkLoading"
  >
    <ng-template #modalTitle><h3  class="text-center" >LOGIN</h3></ng-template>

 
  <form  *nzModalContent>
    <!-- Username input -->
    <div class=" mb-4">
      <nz-input-group [nzPrefix]="prefixTemplateUser">
        <input type="text" nz-input placeholder="Ingresa tu nombre de usuario" />
      </nz-input-group>
      <ng-template #prefixTemplateUser><i class="fas fa-user"></i></ng-template>
    </div>
  
    <!-- Password input -->
    <nz-input-group [nzSuffix]="suffixTemplate" [nzPrefix]="prefixTemplateUserLock">
      <input
        [type]="passwordVisible ? 'text' : 'password'"
        nz-input
        placeholder="Ingresa tu contraseña"
 
      />
    </nz-input-group>
    <ng-template #prefixTemplateUserLock><i class="fas fa-key"></i></ng-template>
    <ng-template #suffixTemplate>
      <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
    </ng-template>

    <br><br>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="form2Example34"
            checked
          />
          <label class="form-check-label" for="form2Example34"> Recuérdame</label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="#!">Olvidé mi contraseña</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <button nz-button nzType="primary" type="submit" [nzLoading]="isOkLoading " class="btn btn-primary btn-block mb-4" (click)="handleOk()">Ingresar</button>

  
    <!-- Register buttons -->
    <div class="text-center">
      <p>¿No tienes cuenta?<a href="#!"> Registrarme</a></p>
      <p>o ingresa con:</p>
      <button type="button" class="btn btn-primary btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>
  
      <button type="button" class="btn btn-primary btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>
  
      <button type="button" class="btn btn-primary btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>
  
      <button type="button" class="btn btn-primary btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div>
  </form>
  
  </nz-modal>
